<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .page {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #333;
            z-index: 1;
            transition: transform 5s ease-in-out;
        }

        #page1 {
            transform: translateY(-100%);
        }

        #page2 {
            transform: translateY(100%);
        }

        #closeBtn {
            position: fixed;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 20px;
            color: #555;
            z-index: 2;
        }
    </style>
</head>
<body>

<div id="page1" class="page">
    <button onclick="showPage()">Show Page 2</button>
</div>

<div id="page2" class="page">
    <button id="closeBtn" onclick="hidePage()">Close</button>
</div>

<script>
    function showPage() {
        document.getElementById('page1').style.transform = 'translateY(0)';
        setTimeout(function () {
            document.getElementById('page2').style.transform = 'translateY(0)';
        }, 5000);
    }

    function hidePage() {
        document.getElementById('page2').style.transform = 'translateY(100%)';
        setTimeout(function () {
            document.getElementById('page1').style.transform = 'translateY(-100%)';
        }, 5000);
    }
</script>

</body>
</html>
